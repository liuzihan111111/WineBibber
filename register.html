<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="icon" href="img/favicon.ico" type="image/x-icon"/>
		<title>酒仙网-注册页面</title>
		<link rel="stylesheet" type="text/css" href="css/common.css"/>
		<link rel="stylesheet" type="text/css" href="css/login-regi.css"/>
		<script src="js/jquery-1.11.0.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/cookiePackag.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/login.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="login-wrap">
			<!--头部-->
			<div class="login-top-header">
				<div class="top-header">
					<div class="jx-logo">
						<a href="login.html"></a>
						<img src="img/slogan.jpg" />
					</div>
					<div class="login-nav">
						<span>欢迎来到酒仙网!</span>
						<a href="login.html">请登录</a>
						<div class="login-help">
							<em>帮助中心 <i class="jx-jt"></i></em>
							<ul class="help-con">
								<li>
									<a href="http://help.jiuxian.com/view-3-117.htm#delivery_01" target="_blank">配送说明</a>
								</li>
								<li>
									<a href="http://help.jiuxian.com/view-4-120.htm#pay_1" target="_blank">支付方式</a>
								</li>
								<li>
									<a href="http://help.jiuxian.com/view-5-123.htm#bz_1" target="_blank">售后服务</a>
								</li>
								<li>
									<a href="http://member.jiuxian.com/company.htm" target="_blank">企业客户</a>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
			<!--头部结束-->
			<!--内容-->
			<div class="regeister-conWrp">
				<form action="" method="post" class="RegType">

					<div class="user">
						<label for="username" class="l">用  户  名</label>
						<input id="username" type="text" class="inpu" placeholder="用户名" />
						<span class="hint"></span>
					</div>
					<br/>
					<div class="user">
						<label for="username" class="l">性    别</label>
						女<input  type="radio" class="sex" name="sex" value="女" checked="checked"/>
						男<input  type="radio"  name="sex" class="sex"  value="男"/>
					</div>
					<br/>

					<div class="user">
						<label for="username" class="l">设置密码</label>
						<input id="login_password" type="password" class="inpu" placeholder="密码" />
						<b ></b>
						<span class="hint"></span>
					</div>
					<br/>
					<div class="user">
						<label for="confirm_password" class="l">确认密码</label>	
						<input id="confirm_password" type="password"  class="inpu" placeholder="请再次输入密码"/>
						<span class="hint"></span>
					</div>
					<br>
					<div class="user">
						<label for="ver_code" class="l">邮箱验证</label>
						<input id="ver_code" type="text"   class="inpu"  placeholder="请输入邮箱"/>
						<span    class="hint"></span>
					</div>
					<br>
					<input type="checkbox" name="agree" style="margin-left:65px;display:inline-block;" value="1"  checked="checked"  disabled="disabled"/>
					<span style="font-size:10px;">我已阅读并同意《用户注册协议》</span>
					<br/>
					<input type="button" value="立即注册" class="sub" />
				</form>
			</div>
		
			<!--尾部-->
			<div class="login-footer">			
          	<p>© &nbsp;酒仙网&nbsp; 2011 jiuxian.com All &nbsp;Rights Reserved&nbsp;&nbsp;<a target="_blank" href="#">京ICP证110141号</a>&nbsp;&nbsp;京公网安备1101050188221</p>
          	<p class="red">购买前请确认达到法定饮酒年龄！酒仙网不销售任何含酒精产品给18岁以下人士！</p>
     
			</div>
		
		</div>
		
	</body>
</html>
